<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paige Kelly Website</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Meddon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <div id="welcome-block">
                <h1><span>Paige Kelly</span></h1>
            </div>
            <div id="contact">
                <ul>
                    <li><img class="contact" src="images/email-icon.png" alt="email-me"></li>
                    <li><img class="contact" src="images/phone-icon.png" alt="call-me"></li>
                    <li><img class="contact" src="images/linkedin-icon.png" alt="linkedin-link"></li>
                </ul>
            </div>
        </header>
        <div id="welcome">
            <h2>WELCOME</h2>
            <p>Thanks for visiting my site! I am a student at Flatiron School </p>
        </div>
        <div id="container"></div>
        <div id="interests">
            <h2>I'm interested in</h2>
            <table>
                <tr>
                    <td><img class="interests" src="images/dog-icon.png" alt="dog-icon"></td>
                    <td><img class="interests" src="images/swim-icon-3.png" alt="swim-icon"></td>
                    <td><img class="interests" src="images/coding-icon.png" alt="coding-icon"></td>
                    <td><img class="interests" src="images/ski-icon.png" alt="ski-icon"></td>
                    <td><img class="interests" src="images/idea-icon.png" alt="learning-icon"></td>
                </tr>
            </table>
        </div>
    </body>
